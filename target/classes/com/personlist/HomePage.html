<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Person List</title>
</head>
<body>
<h2>Person List</h2>
<table>
<span wicket:id="personList">
    <tr>
        <td>
            <input type="text" wicket:id="nameField"/>
            <input type="button" wicket:id="saveButton">Save</input>
            <input type="button" wicket:id="deleteButton">Delete</input>
        </td>
    </tr>
</span>
</table>
<span wicket:id="addPersonPanel"></span>
</body>
</html>
