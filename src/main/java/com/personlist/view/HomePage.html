<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Список сотрудников</title>
</head>
<body>
<h2>Список сотрудников</h2>
<div wicket:id="listContainer" id="list">
    <table>
        <h2>Данные сотрудника</h2>
        <br>
        <tr>
            <td>Фамилия</td>
            <td>Имя</td>
            <td>Отчество</td>
            <td>Дата рождения</td>
            <td>Дата принятия на работу</td>
            <td>Фамилия менеджера</td>
            <td>Роль</td>
            <td>Описание должности</td>
        </tr>
        <tr wicket:id="personList">

            <td>
                <label wicket:id="surnameField"/>&nbsp;
            </td>
            <td>
                <label wicket:id="nameField"/>&nbsp;
            </td>
            <td>
                <label wicket:id="secondNameField"/>&nbsp;
            </td>
            <td>
                <label wicket:id="personDateOfBirth"/>&nbsp;
            </td>
            <td>
                <label wicket:id="personHireDate"/>&nbsp;
            </td>
            <td>
                <select wicket:id="managerSelect" id="manager"></select>&nbsp;
            </td>
            <td>
                <select wicket:id="roleSelect"></select>&nbsp;
            </td>
            <td>
                <textarea wicket:id="employeeDescription"></textarea>
            </td>
            <td>
                <a type="button" wicket:id="saveButton">Сохранить</a>&nbsp;
            </td>
            <td>
                <a type="button" wicket:id="deleteButton">Удалить</a>&nbsp;
            </td>

        </tr>
    </table>
</div>
<a wicket:id="sortByHireDate">Сортировать список по датам принятия на работу</a>
<a wicket:id="sortBySurname">Сортировать список по фамилиям</a>
<form wicket:id="saveForm">

    <a wicket:id="toXml">Преобразовать в XML</a>
</form>

<form wicket:id="uploadXmlForm">
<input wicket:id="xmlUpload" type="file">
</form>
<input wicket:id="uploadButton" type="button">
    <br>
<br>
<h3>Добавить новго сотрудника</h3>
<span wicket:id="addPersonPanel"></span>
</body>
</html>
